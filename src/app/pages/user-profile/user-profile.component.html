<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-xl-3 col-lg-6" *ngFor="let user of usersr">
      <div class="card card-stats mb-4 mb-xl-0">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <h5 class="card-title text-uppercase text-muted mb-0">Sr. {{user.data.name}}</h5>
              <span class="h2 font-weight-bold mb-0">{{user.data.lastname}}</span>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <p class="mt-3 mb-0 text-muted text-sm">
                <span class="text-nowrap">{{user.data.email}}</span>
              </p>
            </div>
          </div>
          <br>
          <div class="row">
            <div class="col-auto" *ngIf="user.data.editable==true">
              <div class="icon icon-shape bg-success text-white rounded-circle shadow"  (click)="editInfo(user.data)">
                <i class="fas fa-edit"></i>
              </div>
            </div>
            <div class="col-6" *ngIf="user.data.deleted==true">
              <div class="icon icon-shape bg-danger text-white rounded-circle shadow">
                <i class="fas fa-trash-alt"></i>
              </div>
            </div>
            
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
